<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <title>Restaurant-Order</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Brandon's Diner</h1>
        <p>The best burgers and pizzas in town.</p>
      </header>
      <main>
        <section id="menu-content"></section>
        <section class="order-section" id="section">
          <div class="your-order">
            <h4 class="order hidden" id="order">Your Order</h4>
          </div>
          <div class="order-display" id="order-display">
            <!-- order goes here -->
          </div>

          <div class="total-price hidden" id="total">
            <p id="total-price">$0</p>
            <p>Total Price:</p>
          </div>
        </section>
        <div class="btn-content">
          <button class="complete-btn hidden" id="complete-btn">
            Complete Order
          </button>
        </div>

        <div class="form-container hidden">
          <h3 class="form-title">Enter card details</h3>
          <form>
            <div class="payment">
              <div class="form-name" id="form-name">
                <input type="text" placeholder="Enter your name" value="" name="username" required>
              </div>
              <div class="form-card-num">
                <input type="number" placeholder="Enter card number" value="" name="cardnumber" required>
              </div>
              <div class="form-cvv">
                <input type="number" placeholder="Enter CVV" value="" name="cvv" required>
              </div>
              <div class="form-btn">
                <button type="submit" class="pay-btn" id="pay-btn">Pay</button>
              </div>
            </div>
          </form>
        </div>
      </main>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
