<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <title>Restaurant-Order</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Brandon's Diner</h1>
        <p>The best burgers and pizzas in town.</p>
      </header>
      <main id="menu-content"></main>
      <footer>
        <div class="order-title">Your Order</div>
        <div class="order-container">
          <div class="items-ordered">
            <p>Pizza <span>remove</span></p>
            <p>Beer <span>remove</span></p>
          </div>
          <div class="price-of-order">
            <p>$14</p>
            <p>$12</p>
          </div>
          <hr />
          <div class="order-total">
            <p>Total Price:</p>
            <p>$26</p>
            <div class="complete-order-btn">
              <button>Complete Order</button>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
